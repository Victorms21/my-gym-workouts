<div class="home-container">
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span class="logo-text">My Gym Workouts</span>
      </div>
      <nav class="nav-menu">
        <a
          class="nav-link"
          [class.active]="activeNavItem() === 'routines'"
          (click)="setActiveNavItem('routines')"
        >
          ROUTINES
        </a>
        <a
          class="nav-link"
          [class.active]="activeNavItem() === 'create'"
          (click)="setActiveNavItem('create')"
        >
          CREATE NEW ROUTINES
        </a>
        <a
          class="nav-link"
          [class.active]="activeNavItem() === 'exercises'"
          (click)="setActiveNavItem('exercises')"
        >
          EXERCISES
        </a>
        <a
          class="nav-link nav-link--highlight"
          [class.active]="activeNavItem() === 'account'"
          (click)="setActiveNavItem('account')"
        >
          MyAccount
        </a>
      </nav>
      <button class="logout-button" (click)="onLogout()" aria-label="Cerrar sesión">
        ✕
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="banner-section">
      <div class="banner-image">
        <img
          src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1200&h=600&fit=crop"
          alt="Gimnasio con equipamiento de entrenamiento"
          loading="lazy"
        />
      </div>
      <button class="banner-cta">START TRAINING</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 My Gym Workouts. Todos los derechos reservados.</p>
  </footer>
</div>
